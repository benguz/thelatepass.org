<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Board</title>
  <style>
    body {
    font-family: Arial, sans-serif;
}

.bingo-board {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 10px;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.bingo-item {
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    perspective: 1000px;
}

.bingo-face {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f5f5f5;
    border: 1px solid #ccc;
    font-size: 1.5rem;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    transition: transform 0.6s;
}

.back {
    transform: rotateY(180deg);
}

.front {
    cursor: pointer;
}

.bingo-item:hover .front {
    transform: rotateY(180deg);
}

.bingo-item:hover .back {
    transform: rotateY(0);
}

@media (hover: none) {
    .front {
        display: none;
    }

    .back {
        transform: rotateY(0);
    }
}
  </style>

</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const bingoItems = document.querySelectorAll('.bingo-item');

    bingoItems.forEach((item) => {
        item.addEventListener('click', () => {
            const link = item.getAttribute('data-link');
            if (link) {
                window.location.href = link;
            }
        });
    });
});
  </script>
    <div class="bingo-board">
        <!-- Add your bingo board items here -->
        <div class="bingo-item" data-link="https://thelatepass.org">
            <div class="bingo-face front">Judgey People</div>
            <div class="bingo-face back">Cliques and drama to an extreme</div>
        </div>
      <div class="bingo-item" data-link="https://thelatepass.org">
            <div class="bingo-face front">Bullying</div>
            <div class="bingo-face back">Straight up.</div>
        </div>
      <div class="bingo-item" data-link="https://thelatepass.org">
            <div class="bingo-face front">Violence</div>
            <div class="bingo-face back"> People hiding in the bathroom, afraid to go to lunch.
</div>
        </div>
      <div class="bingo-item" data-link="https://thelatepass.org">
            <div class="bingo-face front">Word 1</div>
            <div class="bingo-face back">Longer description for Word 1</div>
        </div>
        <!-- Repeat the above div for each bingo board item -->
    </div>
</body>
</html>
